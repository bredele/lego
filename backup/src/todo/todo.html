<section id="todoapp">
  <button class="benchmark" events="on:click,benchmark">200</button>
  <header id="header">
    <input id="new-todo" placeholder="What needs to be done?" events="on:keypress > 13,add">
  </header>
  <section id="main">
    <input id="toggle-all" type="checkbox" events="on:click,toggleAll">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list" events="on:click .toggle,toggle;on:click .destroy,del" todos>
      <li class="{status}">
        <input class="toggle" type="checkbox">
        <label class="label">{label}</label>
        <button class="destroy todo-btn"></button>
      </li>
    </ul>
  </section>
  <footer id="footer" class="hidden" visible="items">
    <span id="todo-count">
      <strong>{ number}</strong> 
      item{plurial} left
    </span>
    <button id="clear-completed" class="todo-btn" events="on:click,delAll" visible="completed">
      Clear completed ({completed})
    </button>
  </footer>
</section>
